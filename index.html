<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CWD - Nome Terra</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Tela Inicial -->
    <div id="welcome-screen" class="screen active">
      <div class="capulana-pattern"></div>
      <div class="top-players">
        <h4>Melhores Jogadores</h4>
        <div id="top-players-list"></div>
      </div>
      <div class="content">
        <h1>CWD - Nome Terra</h1>
        <div class="input-group">
          <label for="player-name">Seu Nome:</label>
          <input type="text" id="player-name" placeholder="Digite seu nome">
        </div>
        <div class="welcome-buttons">
          <button id="continue-btn" class="btn primary">Continuar</button>
          <button id="view-ranking-btn" class="btn secondary">Ver Ranking</button>
        </div>
      </div>
    </div>

    <!-- Tela de Configuração -->
    <div id="setup-screen" class="screen">
      <div class="content">
        <h2>Configurações do Jogo</h2>
        <div class="time-select">
          <label>Tempo Limite:</label>
          <div class="time-options">
            <button class="time-btn" data-time="30">30s</button>
            <button class="time-btn" data-time="60">60s</button>
            <button class="time-btn" data-time="90">90s</button>
          </div>
        </div>
        <div class="selected-letter">
          Letra Sorteada: <span id="random-letter">-</span>
        </div>
        <button id="start-game-btn" class="btn primary">Iniciar Jogo</button>
      </div>
    </div>
  </div>

  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
